name: bench-ckb-bench-server

on:
  # schedule:
    # - cron: '0 5 * * *' # 在北京时间每天的12点触发
  workflow_dispatch:
    inputs:
      ckb_remote_url:
        description: 'ckb_remote_url'
        required: false
        default: 'http://github-test-logs.ckbapp.dev/ckb/bin/ckb-develop-x86_64-unknown-linux-gnu-portable.tar.gz'
jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-20.04
    env:
      SSH_ID: ${{ secrets.SSH_ID }}
      SSH_ID_PUB: ${{ secrets.SSH_ID_PUB }}
      GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
      ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      CKB_REMOTE_URL: ${{ github.event.inputs.ckb_remote_url }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ckb-bench-with-data
      - name: Start
        run: |
          cd ckb-bench-server
          bash run.sh
      - name: Set test state when benchmark failed.
        id: state
        if: ${{ failure() }}
        run: echo "GITHUB_RUN_STATE=1" >> $GITHUB_OUTPUT

      - name: Publish reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: jfoa-build-reports-${{ runner.os }}
          path: ckb-bench-server/job/benchmark-in-10h/ansible/logs
      - name: Clean Up
        if: always()
        run: |
          bash /home/runner/work/ckb-integration-test/ckb-integration-test/ckb-bench-server/script/benchmark.sh clean
